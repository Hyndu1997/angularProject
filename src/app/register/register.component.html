<div class="col-md-4 offset-4 mt-2 card">
<div class="card-body">
<h1 class="h1 text-center">Register</h1>
<form action="" method="get" [formGroup]="form">
  <div class="form-group">
    <label for="username">username</label>
    <input
    formControlName="username"    
     type="text" class="form-control" id="username">
     <div class="alert alert-danger mt-2" *ngIf="username.touched && username.invalid ">
        <p *ngIf="username.errors.required">Thisfield is required</p>
       <p *ngIf="username.errors.minlength">minimum 3 characters</p>
       <p *ngIf="username.errors.pattern">it is not matched</p>
     </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="form-group">
      <input type="submit" value="submit" [disabled]="form.invalid" class="btn btn-primary float-right">
</div>
</form>
</div>
</div>
